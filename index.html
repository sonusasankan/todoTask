<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todo task</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" media="screen,projection" />
  <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
</head>

<body>
  <div id="todo_wraper" class="wraper valign-wrapper">
    <div class="container">
      <div class="row text-center">
        <h1>Simplify Task</h1>
        <form class="col s12">
          <div class="input-field col s6 offset-s3">
            <input autofocus="" id="item" type="text" class="validate" name="task" placeholder="Add Task">
          </div>
        </form>
        <a id="add" class="btn-floating btn-large waves-effect waves-light teal lighten-2"><i class="material-icons">add</i></a>


      </div>
    </div>
  </div>

  <h5 class="white-text">Current tasks</h5>
  <ul id="todo" class="collection with-header">
    <!-- <li class="collection-item">
      <div>Grocery Shoping
        <a href="#!" class="secondary-content"><i class="material-icons">done</i></a>
        <a href="#!" class="secondary-content"><i class="material-icons">delete</i></a>
      </div>
    </li> -->
  </ul>

  <h5 class="white-text">Completed task</h5>
  <ul id="task_completed" class="collection with-header">

  </ul>
  <!--Import jQuery before materialize.js-->

  <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
  <script>
    mdc.autoInit()
  </script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
